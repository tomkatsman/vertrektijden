<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RET vertrektijden</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
	<style>
		:root {
			--primary-color: #3980F9;
			--secondary-color: #2ecc71;
			--font-size: 16px;
		}


		body {
			margin: 0;
			font-family: "Poppins", sans-serif;
			-webkit-font-smoothing: antialiased;
			background-color: var(--primary-color);
		}

		/* select {
			width: 100%;
			height: 50px;
			padding: 10px;
		} */

		button {
			color: #fff;
			width: 49%;
			height: 40px;
			border-radius: 5px;
			background-color: #9EBFFC;
			border: none;
		}

		button.active {
			background-color: #fff;
			/* of een andere kleur */
			font-weight: bold;
			color: var(--primary-color);
			border: none;
		}

		.metro-richting {
			/* font-size: 15px; */
			margin-bottom: 5px;
			color: #9EBFFC;
			/* font-weight: 700; */
		}

		.metro-a {
			background-color: #27B492;
			padding: 1px 4px;
			color: #fff;
			border-radius: 3px;
		}

		.metro-b {
			background-color: #FACE29;
			padding: 1px 4px;
			color: #fff;
			border-radius: 3px;
		}

		.metro-c {
			background-color: #FF627D;
			padding: 1px 4px;
			color: #fff;
			border-radius: 3px;
		}

		#wrapper header {
			padding: 20px;
		}

		h1 {
			color: #fff;
		}

		#wrapper main {
			padding-top: 20px;
			display: flex;
			flex-direction: column;
			row-gap: 10px;
			/* margin: 20px; */
			background-color: #F6F9FF;
			border-radius: 20px 20px 0 0;
		}

		#wrapper main.loading {
			height: 100vh;
		}

		.departure {
			display: block;
			margin: 0 20px 0 20px;
			padding: 20px;
			font-size: 12px;
			/* background: #ccc; */
			border-radius: 20px;
			position: relative;
			background-color: #fff;
			color: #333;
			/* border: 1px solid #ccc; */
			/* border-bottom: 1px solid #333; */
		}

		.departure.loading {
			display: none;
		}

		.departure .eta {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 5px;
		}

		.departure .vertrektijd {
			position: absolute;
			top: 50px;
			right: 30px;
		}

		.departure .categorie {
			color: #9EBFFC;
		}

		/* 
		.departure.bad {
			background: #9e3c3c;
		}

		.departure.okay {
			background: #dd7745;
		}

		.departure.good {
			background: #60754e;
		} */

		.vertrektijd {
			font-weight: bold;
			padding: 5px;
			color: #fff;
			border-radius: 3px;
		}

		.departure.bad .vertrektijd {
			background-color: #9e3c3c;
		}

		.departure.okay .vertrektijd {
			background-color: #dd7745;
		}

		.departure.good .vertrektijd {
			background-color: #60754e;
		}

		.loader {
			margin: 0 auto;
			position: absolute;
			width: 100px;
			height: 100px;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: none;
		}

		.loader.show {
			display: block;
		}

		.circular {
			animation: rotate 2s linear infinite;
			height: 100px;
			position: relative;
			width: 100px;
		}

		.path {
			stroke-dasharray: 1, 200;
			stroke-dashoffset: 0;
			stroke: var(--primary-color);
			animation:
				dash 1.5s ease-in-out infinite,
				color 6s ease-in-out infinite;
			stroke-linecap: round;
		}

		@keyframes rotate {
			100% {
				transform: rotate(360deg);
			}
		}

		@keyframes dash {
			0% {
				stroke-dasharray: 1, 200;
				stroke-dashoffset: 0;
			}

			50% {
				stroke-dasharray: 89, 200;
				stroke-dashoffset: -35;
			}

			100% {
				stroke-dasharray: 89, 200;
				stroke-dashoffset: -124;
			}
		}
	</style>
</head>

<body>
	<div class="loader">
		<svg class="circular">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="10">
			</circle>
		</svg>
	</div>
	<div id="wrapper">
		<header>
			<h1>Marconiplein</h1>
			<!-- <select id="dropdown-perron">
				<option value="1">Westwaards</option>
				<option value="2">Oostwaards</option>
			</select> -->
			<button id="btn-oostwaards" data-perron="2">Oost</button>
			<button id="btn-westwaards" data-perron="1">West</button>
		</header>
		<main>
		</main>
	</div>
	<script src="script.js"></script>
</body>

</html>
